name: flutter_application_ilhabela
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.2.2 # Para mobile (Android/iOS)
  google_maps_flutter_web: ^0.4.0 # Para a web
  geolocator: ^9.0.0
  file_picker: ^5.0.0
  cupertino_icons: ^1.0.6
  url_launcher: ^6.3.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.17.0 # Altere para uma versão mais estável e amplamente utilizada

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

